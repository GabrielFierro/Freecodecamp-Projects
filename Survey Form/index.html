<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Welcome to my survey form</h1>
    <p id="description">
      You can complete this form, to send us a feedback about our event.
    </p>

    <!-- Begin Form -->

    <div class="formulario">
      <form class="form" id="survey-form">
        <!-- Write its name, surname, email and age -->

        <label id="name-label">Name</label><br />
        <input
          class="input_control"
          id="name"
          type="text"
          maxlength="30"
          placeholder="Enter your name"
          required
        />
        <br />
        <label>Surname</label><br />
        <input
          class="input_control"
          type="text"
          maxlength="30"
          placeholder="Enter your surname"
          required
        />
        <br />
        <label id="email-label">Email</label><br />
        <input
          class="input_control"
          id="email"
          type="email"
          maxlength="50"
          placeholder="Enter your email"
          required
        />
        <br />
        <label id="number-label">Age</label><br />
        <input
          class="input_control"
          id="number"
          type="number"
          min="12"
          max="99"
          placeholder="Enter your age"
          required
        />

        <!-- End of its personal information-->
        <br />
        <!-- Begin of the recommendation selection -->

        <label>Would you recommend this to a friend?</label>
        <br />
        <input type="radio" id="yes" value="yes" name="recommendation" />
        <label for="yes">Yes</label>
        <br />
        <input type="radio" id="no" value="no" name="recommendation" />
        <label for="no">No</label>
        <br />
        <input
          type="radio"
          id="don't"
          value="I_don't_know"
          name="recommendation"
        />
        <label for="don't">I don't know</label>
        <br />

        <!-- End of the recommendation selection -->

        <br />
        <label>Selecct why are you here</label><br />
        <select class="select_control" id="dropdown" name="role" required>
          <option disabled selected value>Choose an option</option>
          <option value="student">To growth professionally</option>
          <option value="job">To improve a existent hobby</option>
          <option value="learner">To learn new technologies</option>
          <option value="preferNo">Prefer not to say</option>
        </select>
        <br />

        <!-- End of the recommendation selection -->

        <br />

        <!-- Begin of the technologies selection-->

        <label class="space"
          >Select all the technologies that you want to learn</label
        ><br />
        <input type="checkbox" value="html" name="html" />
        <label for="html">HTML</label> <br />
        <input type="checkbox" value="css" name="css" />
        <label for="css">CSS</label>
        <br />
        <input type="checkbox" value="javascript" name="javascript" />
        <label for="javascript">Javascript</label>
        <br />
        <input type="checkbox" value="php" name="php" />
        <label for="php">PHP</label><br />
        <input type="checkbox" value="java" name="java" />
        <label for="java">Java</label><br />

        <!-- End of the technologies selection -->

        <br />
        <!-- Begin of the textarea-->

        <p>If you have a comment or a suggestion you can leave it here.</p>
        <textarea
          id="comment"
          name="comment"
          placeholder="Enter your comment"
        ></textarea>

        <!-- End of the textarea-->

        <br />
        <button class="submit_button" type="submit" id="submit">Submit</button>
        <!-- End Form -->
      </form>
    </div>
  </body>
</html>
